<div class="bg-black text-green-400">
  <div class="flex items-center justify-center p-3 text-5xl mb-10">
    <h1>GTWrapped</h1>
  </div>
  <div class="ml-10 mr-10">
    <a
      class="btn btn-primary flex justify-center items-center mb-10"
      href="/apks/gt-wrapped/app-release.apk"
      >Download apk</a
    >
    <div class="">
      <ngb-carousel
        #carousel
        [interval]="1000"
        [pauseOnHover]="pauseOnHover"
        [pauseOnFocus]="pauseOnFocus"
        (slide)="onSlide($event)"
      >
        @for (img of images; track img; let i = $index) {
        <ng-template ngbSlide>
          <div
            class="picsum-img-wrapper flex flex-row min-h-screen justify-center items-center"
          >
            <img [src]="img" alt="My image {{ i + 1 }} description" />
          </div>
        </ng-template>
        }
      </ngb-carousel>

      <hr />
    </div>
    <br />
    <br />
    <br />
    <br />
    <br />
  </div>
</div>
