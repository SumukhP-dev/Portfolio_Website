<div class="link-primary">
  <igx-navbar [isActionButtonVisible]="true">
    <igx-navbar-action class="flex justify-between w-full items-center">
      <!-- LEFT NAVIGATION LINKS -->
      <div class="flex items-center space-x-4">
        <!-- Home -->
        <button igxButton routerLink="/home">
          <igx-icon style="width: 24px; height: 24px; font-size: 24px"
            >home</igx-icon
          >
        </button>

        <!-- Backend & Infrastructure -->
        <button
          igxButton="outlined"
          [igxToggleAction]="dropdownBackend"
          [igxDropDownItemNavigation]="dropdownBackend"
          class="mx-1"
        >
          Backend & Infrastructure
        </button>
        <igx-drop-down #dropdownBackend>
          <igx-drop-down-item routerLink="/paymentapiwithvalidationengine">
            Payment API with Validation Engine
          </igx-drop-down-item>
          <igx-drop-down-item routerLink="/votingledgerfabricapplication">
            Voting Ledger Fabric App
          </igx-drop-down-item>
          <igx-drop-down-item routerLink="/carlaaiautopilot">
            CARLA Autopilot AI Model
          </igx-drop-down-item>
        </igx-drop-down>

        <!-- Mobile Apps -->
        <button
          igxButton="outlined"
          [igxToggleAction]="dropdownMobile"
          [igxDropDownItemNavigation]="dropdownMobile"
          class="mx-1"
        >
          Mobile Apps
        </button>
        <igx-drop-down #dropdownMobile>
          <igx-drop-down-item routerLink="/wordleweek">
            CS:GO 2 Voice Translation
          </igx-drop-down-item>
          <igx-drop-down-item routerLink="/mymoneytracker">
            MyMoneyTracker App
          </igx-drop-down-item>
          <igx-drop-down-item routerLink="/healthtracker">
            HealthTracker App
          </igx-drop-down-item>
        </igx-drop-down>

        <!-- Web & Data Science -->
        <button
          igxButton="outlined"
          [igxToggleAction]="dropdownWeb"
          [igxDropDownItemNavigation]="dropdownWeb"
          class="mx-1"
        >
          Web & Data Science
        </button>
        <igx-drop-down #dropdownWeb>
          <igx-drop-down-item routerLink="/nextjsdashboard">
            Next.js Finance Dashboard
          </igx-drop-down-item>
          <igx-drop-down-item routerLink="/weathernow">
            Dream Flow AI Platform
          </igx-drop-down-item>
          <igx-drop-down-item routerLink="/healthcarepolicyimpacttracker">
            Healthcare Policy Tracker
          </igx-drop-down-item>
        </igx-drop-down>

      </div>

      <!-- RIGHT LINKS (LinkedIn + GitHub) -->
      <div class="flex items-center space-x-2">
        <a
          igxButton
          target="_blank"
          href="https://www.linkedin.com/in/sumukh-paspuleti/"
          class="flex items-center space-x-1"
        >
          <igx-icon>work</igx-icon> <span>LinkedIn</span>
        </a>
        <a
          igxButton
          target="_blank"
          href="https://github.com/SumukhP-dev"
          class="flex items-center space-x-1"
        >
          <igx-icon>code</igx-icon> <span>GitHub</span>
        </a>
      </div>
    </igx-navbar-action>
  </igx-navbar>
</div>
